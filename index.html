<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="./assets/js/script.js"></script>
  <title>Fashion Driven</title>
</head>

<body>
  <header>
    <img class="header-img" src="./assets/img/Logo.png" alt="Logo" />
  </header>
  <main>
    <article class="left">
      <div class="container">
        <section class="modelo">
          <h3>Escolha o modelo</h3>
          <ul class="itens" id="modelo">
            <li>
              <span onclick="selecionarModelo(this)"><img class="item-img" src="./assets/img/tshirt.png"
                  alt="T-Shirt" /></span>
              <h4>T-shirt</h4>
            </li>
            <li>
              <span onclick="selecionarModelo(this)"><img class="item-img" src="./assets/img/camiseta.png"
                  alt="Camiseta" /></span>
              <h4>Camiseta</h4>
            </li>
            <li>
              <span onclick="selecionarModelo(this)"><img class="item-img" src="./assets/img/Mangalonga.png"
                  alt="Manga Longa" /></span>
              <h4>Manga Longa</h4>
            </li>
          </ul>
        </section>
        <section class="gola">
          <h3>Escolha a gola</h3>
          <ul class="itens" id="gola">
            <li>
              <span onclick="selecionarGola(this)"><img class="item-img" src="./assets/img/gola-v.png"
                  alt="Gola V" /></span>
              <h4>Gola V</h4>
            </li>
            <li>
              <span onclick="selecionarGola(this)"><img class="item-img"
                  src="./assets/img/gola-redonda.png" alt="Gola Redonda" /></span>
              <h4>Gola Redonda</h4>
            </li>
            <li>
              <span onclick="selecionarGola(this)"><img class="item-img" src="./assets/img/gola-polo.png"
                  alt="Gola Polo" /></span>
              <h4>Gola Polo</h4>
            </li>
          </ul>
        </section>
        <section class="tecido">
          <h3>Escolha o tecido</h3>
          <ul class="itens" id="tecido">
            <li>
              <span onclick="selecionarTecido(this)"><img class="item-img seda" src="./assets/img/Seda.png"
                  alt="Seda" /></span>
              <h4>Seda</h4>
            </li>
            <li>
              <span onclick="selecionarTecido(this)"><img class="item-img" src="./assets/img/Algodão.png"
                  alt="Algodão" /></span>
              <h4>Algodão</h4>
            </li>
            <li>
              <span onclick="selecionarTecido(this)"><img class="item-img" src="./assets/img/Poliester.png"
                  alt="Poliéster" /></span>
              <h4>Poliéster</h4>
            </li>
          </ul>
        </section>
        <section class="links">
          <label>Imagem de referência</label>
          <input id="input" type="text" placeholder="Insira o link" />
          <button id="button" disabled>
            <p>Confirmar pedido</p>
          </button>
        </section>
      </div>
    </article>

    <aside class="right">
      <img class="right-img" src="./assets/img/right-img.svg" alt="" />
    </aside>
  </main>
  <footer>
    <h1>Ultimos pedidos</h1>
    <ul class="footer-ul"></ul>
  </footer>
</body>

</html>
